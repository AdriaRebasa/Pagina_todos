<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagina TODO</title>
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>
    <nav class="sidebar">
        <h3>Menú</h3>
        <a href="/index.html">Llistat d’Activitats</a>
        <a href="/crear-tasca.html">Crear Tasca</a>
        <a href="/categories.html">Gestió de Categories</a>
    </nav>

    <section class="seccio">
        <article class="contengut">
            <h1>Crear Tasca</h1>
            <div class="form-box">
                <form id="formulari-tasca">
                    <label for="titol">Títol:</label>
                    <input type="text" id="titol" name="titol" required>

                    <label for="descripcio">Descripció:</label>
                    <input type="text" id="descripcio" name="descripcio">

                    <label for="data">Data:</label>
                    <input type="date" id="data" name="data">

                    <label for="categoria">Categoria:</label>
                    <select id="categoriaSelect" name="categoria">

                    </select>

                    <label for="prioritat">Prioritat:</label>
                    <select id="prioritat" name="prioritat">
                        <option value="Baixa">Baixa</option>
                        <option value="Mitjana">Mitjana</option>
                        <option value="Alta">Alta</option>
                    </select>

                    <button type="submit">Crear Tasca</button>
                </form>
            </div>
        </article>
    </section>
</body>
<script src="/js/form-tasca.js"></script>

</html>
